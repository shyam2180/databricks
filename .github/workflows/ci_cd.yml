name: Update Databricks Notebook and Push to GitHub

on:
  push:
    branches:
      - main

jobs:
  update_and_push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Databricks CLI
      run: |
        pip install databricks-cli

    - name: Update Databricks Notebook
      run: |
        # Assuming 'workspace:/path/to/notebook' is the notebook path in Databricks
        # and 'C:/Users/ShyamKumarR/local_notebook.py' is the local file
        databricks workspace export -o "C:/Users/ShyamKumarR/local_notebook.py" "workspace:/Users/shyamkumarr@jmangroup.com/cicd"
        databricks workspace import -o "C:/Users/ShyamKumarR/local_notebook.py" "workspace:/Users/shyamkumarr@jmangroup.com/cicd"

    - name: Configure Git and Push to GitHub
      run: |
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git add .
        git commit -m "Update Databricks notebook"
        git push
