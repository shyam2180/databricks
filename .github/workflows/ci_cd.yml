name: Databricks CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    env:
          CI_CD_PATH: 'C:\Users\ShyamKumarR\test_cicd_output\ci_cd.py'
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8


    - name: Install Databricks CLI
      run: |
        pip install databricks-cli

    - name: Configure Databricks CLI
      run: |
        # Copy or reference the existing .databrickscfg file from your local environment
        Copy-Item -Path "C:\Users\ShyamKumarR\.databrickscfg" -Destination "$env:USERPROFILE\.databrickscfg" -Force
    
        # Run the databricks configure command using the copied .databrickscfg file
        databricks configure --token
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}



    - name: Debug Token and Host
      run: |
        echo "DATABRICKS_TOKEN=${{ secrets.DATABRICKS_TOKEN }}"
        echo "DATABRICKS_HOST=${{ secrets.DATABRICKS_HOST }}"

    - name: Verify Databricks CLI Configuration
      run: cat $HOME/.databrickscfg

    - name: Import Notebooks to Databricks
      run: |
        databricks workspace import --language PYTHON "${{ env.CI_CD_PATH }}" /path/in/databricks/workspace/ci_cd

    - name: Run Databricks Notebook
      run: |
        databricks workspace run-notebook \path\in\databricks\workspace\ci_cd
