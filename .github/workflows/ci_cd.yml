name: Update Databricks Notebook and Push to GitHub

on:
  push:
    branches:
      - main

jobs:
  update_and_push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Databricks CLI
      run: |
        pip install databricks-cli
        
    - name: Install compatible urllib3 and chardet versions
      run: |
        pip install urllib3==1.26.7 chardet==4.0.0

    - name: Configure Databricks CLI
      run: |
        # Create a configuration file with host and token
        cat <<EOL > $HOME/.databrickscfg
        [DEFAULT]
        host = $DATABRICKS_HOST
        token = $DATABRICKS_TOKEN
        EOL
        # Verify the configuration
        cat $HOME/.databrickscfg
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    - name: Debug Token and Host
      run: |
        echo "DATABRICKS_TOKEN=${{ secrets.DATABRICKS_TOKEN }}"
        echo "DATABRICKS_HOST=${{ secrets.DATABRICKS_HOST }}"
        
    - name: Verify Databricks CLI Configuration
      run: cat $HOME/.databrickscfg

    - name: List Contents of Directory
      run: ls

    - name: Display Local File Content
      run: cat "C:/Users/ShyamKumarR/test_cicd_output/ci_cd.py"

    - name: Copy File to Known Location
      run: cp "C:/Users/ShyamKumarR/test_cicd_output/ci_cd.py" .

    - name: Debug Information
      run: |
        ls
        pwd

    - name: Update Databricks Notebook
      run: |
        databricks workspace import -l PYTHON -o "./ci_cd.py" "workspace:/Users/shyamkumarr@jmangroup.com/cicd"

    - name: Configure Git and Push to GitHub
      run: |
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git add .
        git commit -m "Update Databricks notebook"
        git push
