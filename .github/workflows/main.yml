name: Update Databricks Notebook and Push to GitHub

on:
  push:
    branches:
      - dev

jobs:
  update_and_push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout dev branch
      uses: actions/checkout@v2
      with:
        ref: dev

    # - name: Azure Login
    #   run: |
    #     az login --identity
    #     az account set --subscription 7a36f602-0997-4b47-8be2-c759d6067bfa
    #   env:
    #     AZURE_GITHUB_TOKEN: ${{ secrets.AZURE_GITHUB_TOKEN }}
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: ">=0.14.0"
    
    - name: Terraform Init
      run: terraform init

    - name: Terraform Validate
      run: terraform validate
      
    - name: Terraform Plan
      run: terraform plan
  
    - name: Terraform Apply
      run: terraform apply -auto-approve

    - name: Switch to the main branch
      run: |
        git branch -a
        if git show-ref --verify --quiet refs/heads/main; then
          git checkout main
        else
          git checkout -b main
        fi
      shell: bash
    
    - name: Pull the latest changes from the remote main branch
      run: git pull origin main
    
    - name: Merge dev into main
      run: git merge dev
    
    - name: Push changes to the main branch
      run: git push origin main
      env:
        GH_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
    
