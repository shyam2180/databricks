name: Update Databricks Notebook and Push to GitHub

on:
  push:
    branches:
      - dev

jobs:
  update_and_push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout dev branch
      uses: actions/checkout@v2
      with:
        ref: dev

    # - name: Azure Login
    #   run: |
    #     az login --identity
    #     az account set --subscription
    #   env:
    #     AZURE_GITHUB_TOKEN: ${{ secrets.AZURE_GITHUB_TOKEN }}
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: ">=0.14.0"
    
    - name: Terraform Init
      run: terraform init

    - name: Terraform Validate
      run: terraform validate
      
    - name: Terraform Plan
      run: terraform plan
  
    - name: Terraform Apply
      run: terraform apply -auto-approve

    - name: Check Terraform Apply Status
      run: |
        if [ $? -eq 0 ]; then
          echo "Terraform apply succeeded. Proceeding to the next steps."
        else
          echo "Terraform apply failed. Exiting the workflow."
          exit 1
        fi

    - name: Check for changes in Dev
      id: check_changes
      run: |
        changes=$(git diff --name-only origin/dev)
        echo "Changes detected: $changes"
        echo "::set-output name=changes::$changes"
    
    - name: Merge changes to Main
      run: |
        if [ -n "${{ steps.check_changes.outputs.changes }}" ]; then
          git merge --no-ff origin/dev
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git push origin main
        else
          echo "No changes in Dev. Skipping merge to Main."
        fi

