name: Update Databricks Notebook and Push to GitHub

on:
  push:
    branches:
      - dev
jobs:
  update_and_push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout dev branch
      uses: actions/checkout@v2
      with:
        ref: dev

    # - name: Azure Login
    #   run: |
    #     az login --identity
    #     az account set --subscription
    #   env:
    #     AZURE_GITHUB_TOKEN: ${{ secrets.AZURE_GITHUB_TOKEN }}
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: ">=0.14.0"
    
    - name: Terraform Init
      run: terraform init

    - name: Terraform Validate
      run: terraform validate
      
    - name: Terraform Plan
      run: terraform plan
  
    - name: Terraform Apply
      run: terraform apply -auto-approve

    - name: Check Terraform Apply Status
      run: |
        if [ $? -eq 0 ]; then
          echo "Terraform apply succeeded. Proceeding to the next steps."

          - name: Switch to the main branch
            run: git checkout main
          
          - name: Merge changes from dev into main
            run: git merge dev --no-ff

          - name: Push changes to GitHub
            run: git push origin main
        else
          echo "Terraform apply failed. Exiting the workflow."
          exit 1
        fi
      env:
        GH_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}


